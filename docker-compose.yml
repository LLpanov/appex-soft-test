version: '3.8'

services:
  app:
    container_name: appex-test
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    restart: on-failure

    env_file:
      - .env

  db:
    image: postgres:15.2-alpine
    build: ./Dockerfile
    container_name: postgres
    restart: on-failure
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    name: appex-db




